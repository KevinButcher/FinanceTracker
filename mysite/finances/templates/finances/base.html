<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceTracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-secondary">
        <a href="{% url 'finances:home' %}" class="navbar-brand text-warning">Finance Tracker</a>
        <div class="navbar">
            {% if user.is_authenticated %}
                <a href="{% url 'finances:create_transaction' %}" class="nav-item nav-link text-warning">Add Transaction</a>
                <a href="{% url 'finances:view_transaction' %}" class="nav-item nav-link text-warning">View Transactions</a>
                <a href="{% url 'profile' %}" class="nav-item nav-link text-warning">Profile</a>
                <a href="{% url 'logout' %}" class="nav-item nav-link text-warning">Logout</a>
                <img src="{{ user.profile.image.url }}" class="img-fluid rounded-circle" style="width: 75px; height: 75px; object-fit: cover;"/>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link text-warning">Login</a>
                <a href="{% url 'register' %}" class="nav-item nav-link text-warning">Register</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
    {% block extra_js %}
    {% endblock %}
</body>
</html>
